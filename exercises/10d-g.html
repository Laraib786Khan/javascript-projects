<!DOCTYPE html>
<html>
  <head>
    <style>
      /* The word "toggle" means turn on/off. */
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button onclick="
      fun1('.js-button')" class="js-button toggle-button">Gaming</button>

    <button onclick="
      fun1('.js-button-2')" class="js-button-2 toggle-button">Music</button>

    <button onclick="
      fun1('.js-button-3')" class="js-button-3 toggle-button">Tech</button>

    <script>
      function fun1(selector) {
        const button = document.querySelector(selector);
        
        if (!button.classList.contains('is-toggled')) {
          turnOffPreviousButton();
          
          button.classList.add('is-toggled')
        } else {
          button.classList.remove('is-toggled')
        }
      }

      function turnOffPreviousButton() {
        const previousButton = document.querySelector('.is-toggled');
        if (previousButton) {
          previousButton.classList.remove('is-toggled');
        }
      }
    </script>
  </body>
</html>
